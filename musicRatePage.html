<title>Bootstrap Carousel</title>

</head>
<body>

    <nav
    class="navbar bg-body-tertiary"
    style="
      background: linear-gradient(
        90deg,
        rgba(134, 93, 52, 1) 40%,
        rgba(47, 118, 147, 1) 52%,
        rgba(40, 107, 135, 1) 71%,
        rgba(35, 87, 108, 1) 88%
      );
    "
  >
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="font-size: 50px; font-family: monoton; color: white"
        >Emotisong</span
      >
    </div>
  </nav>



<div class="container-lg my-3">
    <div id="myCarousel" class="carousel slide" data-bs-interval="false"  data-pause="hover">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
        </ol>
        
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://upload.wikimedia.org/wikipedia/en/4/41/GorillazAlbum.jpg" class="d-block" alt="Slide 1: gorrillaz">
                                
                <div><button type="button" class="btn btn-danger">dislike</button>
                <button type="button" class="btn btn-success">like</button></div>
            
            </div>


            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/b2/Metallica_-_Master_of_Puppets_cover.jpg" class="d-block" alt="Slide 2: metallica">
                
                <div><button type="button" class="btn btn-danger">dislike</button>
                <button type="button" class="btn btn-success">like</button></div>
            
            </div>
            
            
            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/35/Eminem_-_The_Slim_Shady_LP_CD_cover.jpg/220px-Eminem_-_The_Slim_Shady_LP_CD_cover.jpg" class="d-block" alt="Slide 3: eminem">
            
                <div><button type="button" class="btn btn-danger">dislike</button>
                <button type="button" class="btn btn-success">like</button></div>
            
            </div>
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
</body>
</html>
